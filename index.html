<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main">
      <div class="page1 h-[100vh] w-full overflow-x-hidden">
        <div
          class="page1-overlay h-full w-full top-0 left-0 bg-black/50 px-[1.5vw]"
        >
          <nav class="growth text-[#FA5A32] flex justify-between items-center">
            <h1 class="text-[2.5vw]">NYC</h1>
            <i class="ri-menu-2-fill text-[1.2vw]"></i>
          </nav>
          <div
            class="page1-hero w-full text-[#FA5A32] flex justify-between relative z-50"
          >
            <h1 class="page1-first text-[22vw] leading-none growth relative">
              NEW
            </h1>
            <h1 class="page1-second text-[22vw] leading-none growth relative">
              YORK
            </h1>
            <h1 class="page1-third text-[22vw] leading-none growth relative">
              CITY
            </h1>
          </div>
          <span
            class="w-[20%] inline-block text-white/80 leading-[1.2] text-[.7vw]"
            >Dive into the hustle and bustle of lively streets, admire the
            iconic architecture of skyscrapers, and explore the vibrant
            neighborhoods that make this metropolis a one-of-a-kind place in the
            world.</span
          >
          <div
            class="page1-black h-full w-full absolute top-0 left-0 z-10 bg-black"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
